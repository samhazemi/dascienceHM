<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aliens</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>


<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="display-3"> Aliens Are Here!!!</h1>
    <br>
    <h2 class="lead"></h2>
    <h2 class="lead"></h2>
  </div>
</div>


<div class = "row">
    <div class="form-group" style = "padding-left: 30px">
       
      <label for="country">Select country:</label>
      <select class="form empty" id="country">
      </select>
      
      <label for="state">Select state:</label>
      <select class="form empty" id="state">
      </select>
      
      <label for="city">Enter city:</label>
      <input type="text" class="form" id="city" placeholder="City">
    </div>
</div>
<div class = "row">
    <div class="form-group" style = "padding-left: 30px">
      
    <label for="date">Enter date:</label>
    <input type="text" class="form" id="date" placeholder="M/D/YYYY">
      <label for="shape">Select UFO shape:</label>
      <select class="form" id="shape">
      </select>
    </div>
</div>
<div class = "row" style = "padding-left: 20px; padding-bottom: 10px">
    <a id="filter" class="btn btn-success">Filter</a>
</div>

<div id = "alien-table" class = "col-lg-10 col-md-10 align-middle"></div>
</body>
